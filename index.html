<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Giphy App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    
</head>
<body>
    <header class="dark-box">
        <div class="fancy-border fl"></div>
        <h1>Giphy Grabber</h1>
        <div class="fancy-border fr"></div>
    </header>
    <div class="container">
        <div id="topic-form" class="col dark-box">
            <div class="box-header">
                <label for="topic-input"><h2>Add a Topic Button!</h2> </label>
            </div>
            <div id="topic-create">
                <input id="topic-input" type="text" name="addTopic">
                <button id="create-button"><img src="assets/images/arrow-left-white"></button>
            </div>
        </div>
        <div id="main-container" class="col dark-box purple-border">
            <div class="box-header">
                <h2>Buttons:</h2>
            </div>
            <div id="topic-buttons" class="dark-box"></div>
            <div class="box-header">
                <h2>Topics:</h2>
            </div>
            <div id="topics" class="topics"></div>
        </div>
    </div>
    <!-- <div>Icons made by <a href="https://www.freepik.com/" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
