<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Giphy App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    
</head>
<body>
    <div class="container">
        <div id="animal-container" class="col">
            <div id="animal-buttons">Buttons: </div>
            <div id="animals">Animals: </div>
        </div>
        
        <div id="animal-form" class="col">
            <label for="animal-input">Add an Animal: </label>
            <input id="animal-input" type="text" name="addAnimal">
            <button id="create-button">Submit</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
