<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Giphy App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    
</head>
<body>
    <header class="dark-box">
        <div class="fancy-border fl"></div>
        <h1>In a Giphy!</h1>
        <div class="fancy-border fr"></div>
    </header>
    <div class="container">
        <div id="topic-form" class="col dark-box">
            <div class="box-header">
                <label for="topic-input"><h2>Add a Topic:</h2> </label>
            </div>
            <input id="topic-input" type="text" name="addTopic">
            <button id="create-button">Submit</button>
        </div>
        <div id="main-container" class="col dark-box">
            <div class="box-header">
                <h2>Buttons:</h2>
            </div>
            <div id="topic-buttons" class="dark-box"></div>
            <div class="box-header">
                <h2>Topics:</h2>
            </div>
            <div id="topics" class="topics"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
